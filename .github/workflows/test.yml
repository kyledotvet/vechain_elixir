name: End to End Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      thor-solo:
        image: ghcr.io/vechain/thor:latest
        ports:
          - 8669:8669
        volumes:
            - ./data:/data/thor
            - ./logs:/var/log/thor
        options: >-
          --entrypoint="thor solo --on-demand --api-addr=0.0.0.0:8669 --api-cors=* --txpool-limit-per-account=256 --cache=2048 --api-allowed-tracers=all --verbosity=9 --persist --api-enable-deprecated --api-call-gas-limit=150000000 --gas-limit=150000000 --api-timeout=240000 --hayabusa"
          --health-cmd="wget -q -O- http://127.0.0.1:8669/blocks/1"
          --health-interval=5s
          --health-timeout=20s
          --health-retries=10
        # command:
        #   - solo
        #   - --on-demand # create new block when there is pending transaction
        #   - --api-addr=0.0.0.0:8669 # Enable remote connections
        #   - --api-cors=* # comma separated list of domains to accept cross-origin requests to API
        #   - --txpool-limit-per-account=256 # limit txpool size per account
        #   - --cache=2048 # megabytes of ram allocated to trie nodes cache
        #   - --api-allowed-tracers=all
        #   - --verbosity=9
        #   - --persist
        #   - --api-enable-deprecated
        #   - --api-call-gas-limit=150000000
        #   - --gas-limit=150000000
        #   - --api-timeout=240000
        #   - --hayabusa
        # healthcheck:
        #   # We run the health check using standard UNIX tools so we don't have to
        #   # install additional dependencies in the container.
        #   test: wget -O- http://127.0.0.1:8669/blocks/1
        #   interval: 5s
        #   timeout: 20s
        #   retries: 10
    steps:
      - name: Check that thor-solo is running
        run: |
          wget -q -O- http://thor-solo:8669/blocks/1